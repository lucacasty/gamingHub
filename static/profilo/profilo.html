<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../libreria.js"></script>
    <link rel="stylesheet" href="../general.css">
    </link>
    <script src="profilo.js"></script>
    <link rel="stylesheet" href="profilo.css">
    </link>

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="rowHead">
            <div class="col-md-12 d-none d-md-block d-lg-block colHead" align="center">
                <h1>PROFILO</h1>
            </div>
            <div class="col-sm-12 d-md-none" align="center">
            </div>
        </div>
        <div class="row rowBody">
            <div class="col-md-12 d-none d-md-block d-lg-block colBody" id="colBodyDesktop" align="center">

                <div class="card" style="max-width: 80%; margin: 2%;">
                    <div class="card-header d-flex justify-content-between">
                        <span height="35px" width="35px"></span>
                        <h5 id="txtUsername" 
                            style=" color: rgb(89, 204, 60); font-weight: bold; font-size: larger; display: inline-block!important;">
                        </h5>
                        <img height="35px" width="35px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_logOut-ltr.svg/1024px-OOjs_UI_icon_logOut-ltr.svg.png" id="btnLogout"/>
                    </div>
                    <div class="card-body">
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-6" align="left" style="padding-left: 5%;">

                                <img id="imgProfilo" src="../img/noimage.png" style="max-width: 50%!important;"
                                    class="card-img-top" alt="...">
                                <br>
                                <br>
                                <br>
                                <div class="justify-content-between" align="left" style="font-size: 2.5vh;">
                                    <span>Email:</span>
                                    <span id="txtEmail" style="font-weight: bold;"></span>
                                </div>
                                <div class="justify-content-between" align="left" style="font-size: 2.5vh;">
                                    <span>Date of birth:</span> <span id="txtDob" style="font-weight: bold;"></span>
                                </div>
                            </div>
                            <div class="col-sm-6" style="padding-right: 5%;">
                                <h4>Choose what to display:</h4>
                                <div class="btn-group" id="wrapperButtonsList" style="margin:0 auto!important;">
                                    <div class="btn-group dropleft" role="group">
                                        <button type="button"
                                            class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="sr-only">Toggle Dropleft</span>
                                        </button>
                                        <div class="dropdown-menu" style=" background-color: #007bff">
                                            <li class="dropdown-item" id="gestionePref" style="font-size: large!important;color: white;">Manage</li>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary active btnList">Preferences</a>
                                    <a href="#" class="btn btn-warning btnList">Teams</a>
                                    <a href="#" class="btn btn-danger btnList">Tournaments</a>
                                </div>
                                <br>
                                <br>
                                <div id="list_utente"
                                    style="max-height: 35vh; overflow-y: scroll; padding:0; padding-right: 2px;">
                                </div>
                            </div>
                        </div>
                        <br>
                        <a href="#" id="btnModifica" class="btn btn-success btn-lg">Edit profile</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 d-md-none colBodyMini" id="colBodyMobile" align="center">
            </div>

        </div>

        <!-- POPUP MODIFICHE -->
        <div class="modal fade" align="center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="max-width: 500px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Edit my profile</h4>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div class="form-group has-feedback" style="height: 100%!important;">
                            <button style="display: block; margin: 1%;" type="button" id="btnModPwd" class="btn btn-primary">Change password</button>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <label class="custom-file-label" for="inputGroupFile">New photo </label>
                                    <input type="file" class="custom-file-input" id="inputGroupFile" accept=".png,.jpg,.jpeg,.gif">
                                </div>
                            </div>
                            <img id="imgProfile">
                            <button style="display: block; margin: 1%;" type="button" id="btnModFoto" class="btn btn-primary">Change profile photo</button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn btn-danger" data-dismiss="modal"mid="btnChiudiMod">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <!--POPUP PREFERENZE-->
        <div class="modal fade" id="ModalPreferenze" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="
            max-width: 1000px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Choose your preferences</h4>
                    </div>
                    <div class="modal-body" id="bodyPreferences">
                        <div class="form-group has-feedback" style="height: 100%!important;">
                            <input id="txtSearch" type="text" class="form-control" id="inputSuccess2"
                                placeholder="Search a game" />
                            <div class="row" id="rigaPreferenze" style="height: 90%">
                                <div class="col-sm-8" id="colImgs" style=" height: 100%;overflow-y: scroll;" >
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                    <div id="divResults"></div>
                                    <div align="center" id="defPref">
                                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/359550/header.jpg" class="img-rounded">
                                        <img src="https://cdn.akamai.steamstatic.com//steam//apps//730//header.jpg?t=1612812939"
                                            class="img-rounded" >
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/1313860\/header.jpg?t=1614944244"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/271590\/header.jpg?t=1618065750"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/570\/header.jpg?t=1617996269"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/578080\/header.jpg?t=1617332774"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/1172470\/header.jpg?t=1617895305"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/892970\/header.jpg?t=1617258628"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/440\/header.jpg?t=1592263852"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/980030\/header.jpg?t=1551828966"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/1263850\/header.jpg?t=1612352842"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/252950\/header.jpg?t=1617925694"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/346110\/header_alt_assets_11.jpg?t=1617051830"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/250900\/header.jpg?t=1617174663"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/227300\/header_alt_assets_4_italian.jpg?t=1617900872"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/230410\/header.jpg?t=1617815694"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/289070\/header.jpg?t=1616688275"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/381210\/header.jpg?t=1617144348"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/1085660\/header_italian.jpg?t=1617205372"
                                            class="img-rounded">
                                        <img src="https:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/945360\/header_alt_assets_1.jpg?t=1617213983"
                                            class="img-rounded">
                                    </div>
                                </div>
                                <div class="col-sm-4" id="colPref"style=" height: 50vh;overflow-y: scroll;  margin-top:10px">
                                    <div>
                                        <ul class="list-group" id="listPreferences" style="height: 100%!important;">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn btn-warning" data-dismiss="modal" id="btnSave">Save</button>
                        <button type="button" class="btn btn-danger" id="btnRipristina">Restore</button>
                    </div>
    
                </div>
            </div>
        </div>
        <!-- POPUP MODIFICA PASSWORD -->
        <div class="modal fade" id="modalPwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="max-width: 500px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Modifica il tuo profilo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group has-feedback" style="height: 100%!important;">
                                    <input id="txtOldPwd" type="password" class="form-control" placeholder="Vecchia password"
                                        aria-label="oldPwd">
                                    <input id="txtNewPwd" type="password" class="form-control" placeholder="Nuova password"
                                        aria-label="newPwd">
                                    <input id="txtNewPwdRepeat" type="password" class="form-control"
                                        placeholder="Conferma nuova password" aria-label="newPwd">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="lblErrore"></div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="modal-footer">
                        <button type="button" disabled class="btn btn btn-success"  id="btnConferma">Conferma</button>
                        <button type="button" class="btn btn btn-danger" data-dismiss="modal" id="btnChiudiPwd">Chiudi</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
