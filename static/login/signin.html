<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAMING SIGN UP</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="../libreria.js"></script>
    <script src="signin.js"></script>
</head>

<body> 
    <div align="center" class="container-fluid" style="margin-top:60px">
            <div align="center" class="row">
                <div class="col-sm-0 col-md-3"></div>
                <div align="center" class="col-sm-12 col-md-6">
                    <form class="box">
                        <h1>SIGN UP</h1>
                        <p id="_p" class="text-muted"> Complete the following fields! </p>
                        <input id="username" type="text" placeholder="Username" class="boxes fi">
                        <input id="mail" type="mail" placeholder="Mail" class="boxes fi">
                        <input id="dob" type="date" placeholder="Birthday" class="boxes fi">
                        <input id="password1" type="password" placeholder="Password" class="boxes fi">
                        <input id="password2" type="password" placeholder="Confirm password" class="boxes fi">
                        <input id="btnSignin" type="button" value="Sign up">
                        <a class="link text-muted" href="login.html">Return to login</a>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
