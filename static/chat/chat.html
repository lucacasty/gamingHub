<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../libreria.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="//unpkg.com/jscroll/dist/jquery.jscroll.min.js"></script>
    <link rel="stylesheet" href="../general.css">
    </link>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="chat.css">
    </link>
    <link rel="icon" href="../../img/cc.png" type="image/png" />

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="rowHead">
            <div class="col-md-3 d-none d-md-block d-lg-block colHead" align="center">
                <h1>CHAT</h1>
            </div>
            <div class="col-md-9 d-none d-md-block d-lg-block colHead">
                <div class="imgProfile" id="imgProfile"></div>
                <h1 id="txtTitle" style="position:relative; top:5px;color: rgb(41,12,66);">...</h1>
            </div>
            <div class="col-sm-12 d-md-none" align="center">
            </div>
        </div>
        <div class="row rowBody">
            <div class="col-md-3 d-none d-md-block d-lg-block colBody" align="center">
                <table class="tableLegenda">
                    <tr>
                        <td class="cellLegenda">
                            <div class="legenda bg-primary" id="legForum" type="forum">

                            </div>
                            <label>Forum</label>
                        </td>
                        <td class="cellLegenda" >
                            <div class="legenda bg-warning" id="legTeam" type="team">

                            </div>
                            <label>Team</label>
                        </td>
                        <td class="cellLegenda">
                            <div class="legenda bg-danger" id="legTourney" type="tourney">

                            </div>
                            <label>Tournaments</label>
                        </td>
                    </tr>
                </table>
                <br>
                <ul id="colChatDesktop" class="list-group">

                </ul>
            </div>
            <div class="col-md-9 d-none d-md-block d-lg-block colBody" id="colBodyDesktop" align="center">
                <table id="tableMessages">
                    <tr id="wrapperMessaggi">
                        <td colspan="2" height="90%">
                            <div id="wrapperMessages">
                                <br>
                            </div>
                        </td>
                    </tr>
                    <tr id="wrapperButtons"> 
                        <td width="80%" align="center" class="align-top">
                            <input type="text" placeholder="Write a message" id="txtMessaggio" aria-multiline="true"/>
                        </td>
                        <td width="10%" class="align-top">
                            <button id="btnInvia"></button>
                        </td>
                        </tr>
                    </table>
            </div>
            <div class="col-sm-12 d-md-none colBodyMini" id="colBodyMobile" align="center">
            </div>
        </div>
        
</body>

</html>
