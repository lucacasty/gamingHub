    <div class="container-fluid">

        <div class="row" id="rowHead">
            <div class="col-md-12 d-none d-md-block d-lg-block colHead" align="center">
                <h1>TOURNAMENTS</h1>
            </div>
            <div class="col-sm-12 d-md-none" align="center">
            </div>
        </div>

        <div class="row rowBody" id="rowBody">

            <div class="col-md-3 d-none d-md-block d-lg-block colBody" align="center">
                <div id="sezTornei">
                    <input id="txtNome" type="text" class="form-control" placeholder="Tournaments' name" >
                    <button disabled type="button" id="btnCreate" class="btn btn-primary">Create</button>
                    <button disabled type="button" id="btnSearch" class="btn btn-primary">Search</button>
                </div>
                <div id="loadingAll"></div>
                <div id="sezAllTornei"></div>
            </div>

            
            <div class="col-md-6 d-none d-md-block d-lg-block colBody" id="colBodyDesktop" align="center">
                <div id="loading"></div>
                <div id="feat">
                </div>
            </div>

            <div class="col-md-3 d-none d-md-block d-lg-block colBody" id="colRichieste" align="center">
                <div id="sezIscritti">
                    <h3 style="color: white;">Joined tournaments:</h3>
                </div>
            </div>

            <div class="col-sm-12 d-md-none colBodyMini" id="colBodyMobile" align="center">
            </div>

        </div>

        <!-- POPUP CREA TORNEO  -->
        <div class="modal fade" id="modalCrea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="max-width: 500px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Create a tournament</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group has-feedback" style="height: 100%!important;">
                                    <span>Name: </span>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <input id="txtName" type="text" class="form-control" placeholder="Name" aria-label="name">
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group has-feedback" style="height: 100%!important;">
                                    <span>Description: </span>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <input maxlength="125" id="txtDescription" type="text" class="form-control" placeholder="Description" aria-label="descr">
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group has-feedback" style="height: 100%!important;">
                                    <span>Starting date: </span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
                                    <input id="txtData" type="text" class="form-control" placeholder="Starting date">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" type="time" id="txtTime">
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group has-feedback" style="height: 100%!important;">
                                    <span>Team number: </span>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <input id="txtTeamNumber" type="number" min="1" max="5" class="form-control" placeholder="Team number" 
                                    aria-label="teamNumber">
                            </div>
                        </div>   
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="btn-group dropright" style="margin: 2%;">
                                    <button id="btnGame" type="button" class="btn btn-secondary">
                                        Choose the game
                                    </button>
                                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                                         aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only"></span>
                                    </button>
                                    <div class="dropdown-menu" id="dropdownPrefe">
                                        <!-- <a class="dropdown-item" href="#">Action</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="btn-group dropright" style="margin-left: 2%;">
                                    <button id="btnNumber" type="button" class="btn btn-secondary">
                                        Participants' number
                                    </button>
                                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only"></span>
                                    </button>
                                    <div class="dropdown-menu" id="dropdownNumber">
                                        <a class="dropdown-item" href="#">16</a>
                                        <a class="dropdown-item" href="#">32</a>
                                        <a class="dropdown-item" href="#">64</a>
                                        <a class="dropdown-item" href="#">128</a>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>

                    <div class="modal-footer">
                        <button type="button" disabled class="btn btn btn-success"  id="btnConferma">Conferma</button>
                        <button type="button" class="btn btn btn-danger" data-dismiss="modal" id="btnChiudiMod">Chiudi</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
